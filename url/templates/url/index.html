<html>
  <head>
    <title>URL Shortener</title>
  </head>
  <body>
    <form action="/urls/" method="post">
      {% csrf_token %} {{ form }}
      <input type="submit" value="Submit" />
    </form>
    <br>
    {% if data %} {% for item in data %} {{ item }} <br> {% endfor %} {% endif %}
  </body>
</html>
